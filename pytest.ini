[pytest]
filterwarnings =
    # This first batch are options that were hardcoded in testr.runner
    # some will still be there, some will not
    # See https://github.com/numpy/numpy/issues/11788 for why the numpy.ufunc
    # warning is apparently OK.
    ignore:numpy.ufunc size changed:RuntimeWarning
    # Shows up in upstream packages including ipyparallel
    ignore:the imp module is deprecated in favour of importlib:DeprecationWarning
    # Shows up in setuptools_scm
    ignore:parse functions are required to provide a named:PendingDeprecationWarning
    # Shows up in sparkles from importing bleach
    ignore:Using or importing the ABCs:DeprecationWarning
    # Shows up in several places from importing PyTables
    ignore:`np.object` is a deprecated alias for the builtin `object`
    # This warning comes about when running with the latest version MarksupSafe (>=2.0) but an old
    # version of Jinja2<3.0.
    ignore: 'soft_unicode' has been renamed to 'soft_str'
    # annie/telem.py:18
    #  (which is a list-or-tuple of lists-or-tuples-or ndarrays with different lengths or shapes)
    # is deprecated. If you meant to do this, you must specify 'dtype=object' when creating the
    # ndarray.
    ignore: Creating an ndarray from ragged nested sequences

    # most probably, all these are stupid self-deprecation
    ignore:Jupyter is migrating its paths
    ignore:Importing clear_output from IPython.core.display is deprecated
    ignore:Importing display from IPython.core.display is deprecated
    ignore:\n\n  `numpy.distutils` is deprecated:DeprecationWarning

    # the following four are used in paramiko
    ignore:currentThread\(\) is deprecated
    ignore:notifyAll\(\) is deprecated
    ignore:setDaemon\(\) is deprecated
    ignore:Blowfish has been deprecated

    # we might have to fix the following in several places
    ignore:distutils Version classes are deprecated
    ignore:Support for nose tests is deprecated
    ignore:Numerical value without unit or explicit format passed to TimeDelta

# these are convenient to have around to configure logging from pytest
log_cli = False
log_cli_level = DEBUG

